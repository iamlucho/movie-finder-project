<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>

  </head>
  <body>
      <!-- Main Hero for website into-->
      <section class="onePiece">
      <div class="titleContainer">
        <div class="hero-body paper">
          <p class="title is-flex is-justify-content-center">
            Movie Finder
          </p>
          <!-- Added current date of day-->
          <p id="date" class="subtitle is-flex is-justify-content-center">
          </p>
            <p class="subtitle is-flex is-justify-content-center">
              Get your popcorn ready!
            </p>
          </div>
        </div>
    </section>

    <!-- Hero for Movie of the day/ Quote of the day-->
    <section class="hero is-link">
        <div class="hero-body">
          <div id="randomMovie" class="mb-4"></div>
          <div class="columns is-centered">
            <button id="takemebtn" class="button">Take me there</button>
          </div>
        </div>
    </section>


    <div class="container">
          <div class="field">
         <label class="label">Movie Title:</label>
         <div class="control">
           <input id="movietitle" class="input" type="text" placeholder="Enter movie title">
         </div>
       </div>

        <div class="field">
          <label class="label">Movie Genre</label>
          <div class="control">
             <div class="select">
               <select id="moviegenre">
                  <option>--Select--</option>
                  <option>Action</option>
                  <option>Adventure</option>  
                  <option>Animation</option>
                  <option>Comedy</option>
                  <option>Documentary</option>  
                  <option>Drama</option>
                  <option>Horror</option>
                  <option>Romance</option>  
                  <option>Science Fiction</option>
                  <option>Western</option>  
               </select>
             </div>
          </div>
       </div>
   
       <div class="field">
        <label class="label">Movie Year</label>
        <div class="control">
           <div class="select">
             <select id="year">
                <option>--Select--</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>  
             </select>
           </div>
        </div>
     </div>
            
        <div class="field">
          <div class="control is-flex is-justify-content-right">
            <button id="watchlistbtn" class="button is-primary mb-2 mr-2 js-modal-trigger" data-target="watchlist-modal">Watchlist</button>
            <button id="priorbtn" class="button is-primary mb-2 mr-2 js-modal-trigger" data-target="history-modal">Search History</button>
            <!-- <button id="choosebtn"class="button is-primary mb-2 mr-2">Choose for me</button> -->
            <button id="searchbtn"class="button is-primary mb-2 mr-2">Search</button>
          </div>
        </div>

        <!--Watchlist Modal Start-->
        <div id="watchlist-modal" class="modal">
          <div class="modal-background"></div>
        
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Watchlist</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section id="wl-content" class="modal-card-body">
              <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
        
          <button class="modal-close is-large" aria-label="close"></button>
          </div>
        </div>
  
        <!--History Modal Start-->
        <div id="history-modal" class="modal">
          <div class="modal-background"></div>
        
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Previous Searches</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section id="hist-content" class="modal-card-body">
              <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
        
          <button class="modal-close is-large" aria-label="close"></button>
          </div>
        </div>

      <section>
        <div class="flex-column" id="movieUser"></div>
      </section>
    
    <footer class="footerHere">
      <div class="content has-text-centered">
        <p> Site developed by Luciano Aguirre, Lisette Morales, Christopher Cristobal and Jarrett Jennings.
          Style sheet by Bulma by <a href="https://jgthms.com">Jeremy Thomas</a>.        </p>
      </div>
    </footer>

  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
  <script type="text/javascript" src="./assets/js/mockup-script.js"></script>

</html>
