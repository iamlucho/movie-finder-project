<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!-- Main Hero for website into-->
    <section class="hero is-primary ">
        <div class="hero-body">
          <p class="title is-flex is-justify-content-center">
            Name of Website
          </p>
          <p class="subtitle is-flex is-justify-content-center">
            Date and Time
          </p>
          <p class="subtitle is-flex is-justify-content-center">
            Get your popcorn ready!
          </p>
        </div>
    </section>

    <!-- Hero for Movie of the day/ Quote of the day-->
    <section class="hero is-link">
        <div class="hero-body">
          <p class="title is-flex is-justify-content-center">
            Our Recommendation: Movie of the day
          </p>
        <div class="columns">
            <div class="column">
                <p class="subtitle is-flex is-justify-content-right">Quote from movie</p>
            </div>
            <div class="column">
                <button id="takemebtn" class="button">Take me there</button>
            </div>
        </div>
        </div>
      </section>


    <div class="container">
          <div class="field">
         <label class="label">Movie Title:</label>
         <div class="control">
           <input id="movietitle" class="input" type="text" placeholder="Enter movie title">
         </div>
       </div>

        <div class="field">
          <label class="label">Movie Genre</label>
          <div class="control">
             <div class="select">
               <select id="moviegenre">
                  <option>--Select--</option>
                  <option>Action</option>
                  <option>Animated</option>
                  <option>Comedy</option>
                  <option>Drama</option>
                  <option>Horror</option>
                  <option>Romance</option>  
               </select>
             </div>
          </div>
       </div>
   
       <div class="field">
        <label class="label">Movie Year</label>
        <div class="control">
           <div class="select">
             <select id="year">
                <option>--Select--</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>  
             </select>
           </div>
        </div>
     </div>
            
        <div class="field">
          <div class="control is-flex is-justify-content-right">
             <button id="watchlistbtn" class="button is-primary mb-2 mr-2">Watchlist</button>
             <button id="priorbtn" class="button is-primary mb-2 mr-2">Prior History</button>
             <button id="choosebtn"class="button is-primary mb-2 mr-2">Choose for me</button>
             <button id="searchbtn"class="button is-primary mb-2 mr-2">Search</button>
          </div>
       </div>
   
     </div>

     <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>

  </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

</html>
